<svg viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg-l{fill:rgb(252,250,247)}.bg-d{fill:rgb(12,10,9);opacity:0}
    .ss{stroke:#78716c}
    @media(prefers-color-scheme:dark){
      .bg-l{opacity:0}.bg-d{opacity:1}
    }
  </style>
  <rect class="bg-l" width="640" height="360" rx="12"/>
  <rect class="bg-d" width="640" height="360" rx="12"/>
  <defs>
    <linearGradient id="ag" x1="100" y1="60" x2="540" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#d97706"/><stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>
  <!-- Ground baseline -->
  <line x1="60" y1="300" x2="580" y2="300" class="ss" stroke-width="2" opacity="0.3"/>
  <!-- Building 1 (left, tallest) -->
  <g opacity="0.85">
    <rect x="100" y="90" width="100" height="50" rx="3" fill="#d97706" opacity="0.6"/>
    <rect x="100" y="145" width="100" height="45" rx="3" fill="#d97706" opacity="0.5"/>
    <rect x="100" y="195" width="100" height="50" rx="3" fill="#d97706" opacity="0.4"/>
    <rect x="100" y="250" width="100" height="48" rx="3" fill="#d97706" opacity="0.35"/>
    <!-- Windows -->
    <rect x="112" y="100" width="12" height="10" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="130" y="100" width="12" height="10" rx="1.5" fill="white" opacity="0.25"/>
    <rect x="148" y="100" width="12" height="10" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="172" y="100" width="12" height="10" rx="1.5" fill="white" opacity="0.25"/>
    <rect x="112" y="155" width="12" height="10" rx="1.5" fill="white" opacity="0.25"/>
    <rect x="130" y="155" width="12" height="10" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="148" y="155" width="12" height="10" rx="1.5" fill="white" opacity="0.25"/>
    <rect x="172" y="155" width="12" height="10" rx="1.5" fill="white" opacity="0.3"/>
  </g>
  <!-- Building 2 (center, medium) -->
  <g opacity="0.85">
    <rect x="230" y="150" width="120" height="42" rx="3" fill="#b45309" opacity="0.55"/>
    <rect x="230" y="197" width="120" height="48" rx="3" fill="#b45309" opacity="0.45"/>
    <rect x="230" y="250" width="120" height="48" rx="3" fill="#b45309" opacity="0.35"/>
    <!-- Windows -->
    <rect x="244" y="160" width="14" height="10" rx="1.5" fill="white" opacity="0.25"/>
    <rect x="268" y="160" width="14" height="10" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="292" y="160" width="14" height="10" rx="1.5" fill="white" opacity="0.25"/>
    <rect x="318" y="160" width="14" height="10" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="244" y="207" width="14" height="10" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="268" y="207" width="14" height="10" rx="1.5" fill="white" opacity="0.25"/>
  </g>
  <!-- Building 3 (right, shorter/wider) -->
  <g opacity="0.85">
    <rect x="380" y="195" width="140" height="50" rx="3" fill="#fbbf24" opacity="0.45"/>
    <rect x="380" y="250" width="140" height="48" rx="3" fill="#fbbf24" opacity="0.35"/>
    <!-- Windows -->
    <rect x="396" y="205" width="14" height="10" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="420" y="205" width="14" height="10" rx="1.5" fill="white" opacity="0.25"/>
    <rect x="444" y="205" width="14" height="10" rx="1.5" fill="white" opacity="0.3"/>
    <rect x="468" y="205" width="14" height="10" rx="1.5" fill="white" opacity="0.25"/>
    <rect x="492" y="205" width="14" height="10" rx="1.5" fill="white" opacity="0.3"/>
  </g>
  <!-- Amber baseline connecting buildings -->
  <line x1="100" y1="300" x2="520" y2="300" stroke="url(#ag)" stroke-width="2.5" opacity="0.5" stroke-linecap="round"/>
  <!-- Leaf shapes at base (sustainability) -->
  <path d="M80 310 Q85 295 95 305 Q85 315 80 310Z" fill="#d97706" opacity="0.2"/>
  <path d="M540 310 Q548 293 558 305 Q548 317 540 310Z" fill="#d97706" opacity="0.2"/>
  <path d="M305 315 Q312 298 322 310 Q312 322 305 315Z" fill="#d97706" opacity="0.15"/>
</svg>