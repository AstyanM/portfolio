<svg viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg-l{fill:rgb(252,250,247)}.bg-d{fill:rgb(12,10,9);opacity:0}
    .sa{stroke:#d97706}.fs{fill:#78716c}.ss{stroke:#78716c}
    @media(prefers-color-scheme:dark){
      .bg-l{opacity:0}.bg-d{opacity:1}
      .sa{stroke:#f59e0b}
    }
  </style>
  <rect class="bg-l" width="640" height="360" rx="12"/>
  <rect class="bg-d" width="640" height="360" rx="12"/>
  <defs>
    <linearGradient id="ag1" x1="80" y1="60" x2="560" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#d97706"/><stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>
  <!-- Horizontal axis -->
  <line x1="80" y1="290" x2="560" y2="290" class="ss" stroke-width="1.5" opacity="0.4"/>
  <!-- Tick marks -->
  <g class="ss" stroke-width="1" opacity="0.3">
    <line x1="160" y1="286" x2="160" y2="294"/><line x1="240" y1="286" x2="240" y2="294"/>
    <line x1="320" y1="286" x2="320" y2="294"/><line x1="400" y1="286" x2="400" y2="294"/>
    <line x1="480" y1="286" x2="480" y2="294"/>
  </g>
  <!-- Bell curve 1 (widest, most transparent) -->
  <path d="M80 290 Q120 288 160 270 Q200 230 240 170 Q280 90 320 70 Q360 90 400 170 Q440 230 480 270 Q520 288 560 290"
    stroke="url(#ag1)" stroke-width="2.5" fill="none" opacity="0.3"/>
  <path d="M80 290 Q120 288 160 270 Q200 230 240 170 Q280 90 320 70 Q360 90 400 170 Q440 230 480 270 Q520 288 560 290 Z"
    fill="url(#ag1)" opacity="0.06"/>
  <!-- Bell curve 2 (medium) -->
  <path d="M120 290 Q160 286 200 268 Q240 230 280 172 Q300 120 320 105 Q340 120 360 172 Q400 230 440 268 Q480 286 520 290"
    stroke="url(#ag1)" stroke-width="2.5" fill="none" opacity="0.5"/>
  <path d="M120 290 Q160 286 200 268 Q240 230 280 172 Q300 120 320 105 Q340 120 360 172 Q400 230 440 268 Q480 286 520 290 Z"
    fill="url(#ag1)" opacity="0.1"/>
  <!-- Bell curve 3 (narrowest, most opaque) -->
  <path d="M180 290 Q210 286 250 264 Q280 224 300 175 Q310 140 320 130 Q330 140 340 175 Q360 224 390 264 Q430 286 460 290"
    stroke="url(#ag1)" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M180 290 Q210 286 250 264 Q280 224 300 175 Q310 140 320 130 Q330 140 340 175 Q360 224 390 264 Q430 286 460 290 Z"
    fill="url(#ag1)" opacity="0.15"/>
  <!-- Vertical dashed percentile lines -->
  <line x1="280" y1="80" x2="280" y2="290" class="ss" stroke-width="1" stroke-dasharray="4 4" opacity="0.2"/>
  <line x1="360" y1="80" x2="360" y2="290" class="ss" stroke-width="1" stroke-dasharray="4 4" opacity="0.2"/>
  <!-- Peak marker -->
  <circle cx="320" cy="70" r="5" fill="url(#ag1)" opacity="0.7"/>
  <circle cx="320" cy="105" r="4" fill="url(#ag1)" opacity="0.6"/>
  <circle cx="320" cy="130" r="4" fill="url(#ag1)" opacity="0.9"/>
</svg>