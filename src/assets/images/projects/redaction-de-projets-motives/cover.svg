<svg viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg-l{fill:rgb(252,250,247)}.bg-d{fill:rgb(12,10,9);opacity:0}
    .ss{stroke:#78716c}
    @media(prefers-color-scheme:dark){
      .bg-l{opacity:0}.bg-d{opacity:1}
    }
  </style>
  <rect class="bg-l" width="640" height="360" rx="12"/>
  <rect class="bg-d" width="640" height="360" rx="12"/>
  <defs>
    <linearGradient id="ag" x1="180" y1="40" x2="460" y2="180" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#78716c"/><stop offset="50%" stop-color="#d97706"/><stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
    <linearGradient id="ag2" x1="200" y1="60" x2="440" y2="60" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#d97706"/><stop offset="100%" stop-color="#fbbf24"/>
    </linearGradient>
  </defs>
  <!-- Semicircular gauge -->
  <path d="M180 210 A140 140 0 0 1 460 210" stroke="url(#ag)" stroke-width="14" fill="none" opacity="0.6" stroke-linecap="round"/>
  <!-- Gauge background track -->
  <path d="M180 210 A140 140 0 0 1 460 210" stroke="#78716c" stroke-width="14" fill="none" opacity="0.1" stroke-linecap="round"/>
  <!-- Tick marks around gauge -->
  <g class="ss" stroke-width="2" opacity="0.3">
    <line x1="185" y1="200" x2="195" y2="195"/>
    <line x1="200" y1="145" x2="212" y2="148"/>
    <line x1="240" y1="100" x2="248" y2="108"/>
    <line x1="295" y1="75" x2="298" y2="87"/>
    <line x1="350" y1="72" x2="350" y2="84"/>
    <line x1="402" y1="85" x2="398" y2="97"/>
    <line x1="440" y1="115" x2="432" y2="122"/>
    <line x1="458" y1="160" x2="448" y2="162"/>
    <line x1="458" y1="200" x2="448" y2="197"/>
  </g>
  <!-- Needle pointing to upper-right (good score) -->
  <line x1="320" y1="210" x2="420" y2="105" stroke="#d97706" stroke-width="3.5" stroke-linecap="round" opacity="0.8"/>
  <circle cx="320" cy="210" r="8" fill="#d97706" opacity="0.7"/>
  <circle cx="320" cy="210" r="4" fill="#fbbf24" opacity="0.9"/>
  <!-- Sub-metric bars below -->
  <!-- Bar 1: Structure -->
  <rect x="170" y="258" width="120" height="12" rx="4" fill="#78716c" opacity="0.12"/>
  <rect x="170" y="258" width="90" height="12" rx="4" fill="#d97706" opacity="0.5"/>
  <!-- Bar 2: Grammar -->
  <rect x="170" y="280" width="120" height="12" rx="4" fill="#78716c" opacity="0.12"/>
  <rect x="170" y="280" width="105" height="12" rx="4" fill="#d97706" opacity="0.6"/>
  <!-- Bar 3: Readability -->
  <rect x="170" y="302" width="120" height="12" rx="4" fill="#78716c" opacity="0.12"/>
  <rect x="170" y="302" width="80" height="12" rx="4" fill="#fbbf24" opacity="0.5"/>
  <!-- Bar labels (small dots) -->
  <circle cx="158" cy="264" r="3" fill="#d97706" opacity="0.5"/>
  <circle cx="158" cy="286" r="3" fill="#d97706" opacity="0.6"/>
  <circle cx="158" cy="308" r="3" fill="#fbbf24" opacity="0.5"/>
</svg>