    <rect x="240" y="194" width="42" height="32" rx="3" fill="#78716c" opacity="0.55"/>
    <rect x="286" y="194" width="28" height="32" rx="3" fill="#78716c" opacity="0.65"/>
    <rect x="318" y="194" width="36" height="32" rx="3" fill="#78716c" opacity="0.5"/>
    <rect x="358" y="194" width="33" height="32" rx="3" fill="#78716c" opacity="0.6"/>
