<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>OG Image Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #1a1a1a;
        padding: 40px;
      }

      .og-container {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border-radius: 0;
        overflow: hidden;
        position: relative;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      /* Subtle pattern */
      .og-container::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(
            circle at 20px 20px,
            rgba(0, 0, 0, 0.03) 2px,
            transparent 0
          ),
          radial-gradient(
            circle at 60px 60px,
            rgba(0, 0, 0, 0.02) 2px,
            transparent 0
          );
        background-size: 80px 80px;
      }

      .content {
        position: relative;
        z-index: 1;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 60px;
      }

      /* Accent line */
      .accent-line {
        width: 120px;
        height: 4px;
        background: linear-gradient(
          90deg,
          #3b82f6 0%,
          #8b5cf6 50%,
          #ec4899 100%
        );
        border-radius: 2px;
        margin-bottom: 40px;
      }

      .name {
        font-size: 72px;
        font-weight: 700;
        color: #0f172a;
        letter-spacing: -0.02em;
        margin-bottom: 16px;
      }

      .tagline {
        font-size: 28px;
        font-weight: 500;
        color: #64748b;
        margin-bottom: 40px;
      }

      .tags {
        display: flex;
        gap: 16px;
      }

      .tag {
        padding: 10px 24px;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 100px;
        font-size: 16px;
        font-weight: 600;
        color: #3b82f6;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      /* Bottom decoration */
      .bottom-gradient {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(
          90deg,
          #3b82f6 0%,
          #8b5cf6 50%,
          #ec4899 100%
        );
      }

      /* Instructions */
      .instructions {
        margin-top: 30px;
        color: #888;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="og-container">
        <div class="content">
          <div class="accent-line"></div>
          <h1 class="name">Astyan Martin</h1>
          <p class="tagline">Engineering Student â€¢ AI & Development</p>
          <div class="tags">
            <span class="tag">Portfolio</span>
            <span class="tag">Python</span>
            <span class="tag">React</span>
            <span class="tag">AI</span>
          </div>
        </div>
        <div class="bottom-gradient"></div>
      </div>
      <p class="instructions">
        ðŸ“¸ Faites une capture d'Ã©cran de la carte ci-dessus (1200x630px)<br />
        et enregistrez-la comme <code>public/og-image.png</code>
      </p>
    </div>
  </body>
</html>
